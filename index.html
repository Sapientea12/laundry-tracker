<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshFold Laundry Booking</title>
    <style>
        :root {
            --blue: #1e73be;
            --blue-dark: #155a8f;
            --light-blue: #e8f4ff;
            --white: #ffffff;
            --text: #143450;
            --green: #28a745;
            --red: #dc3545;
            --orange: #ff8c00;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--light-blue);
            margin: 0;
            padding: 0;
            color: var(--text);
            line-height: 1.6;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(255,255,255,0.7), transparent 55%),
                        radial-gradient(circle at bottom, rgba(30,115,190,0.15), transparent 50%);
            z-index: -1;
        }
        header {
            background: linear-gradient(135deg, var(--blue), var(--blue-dark));
            color: var(--white);
            padding: 40px 20px 60px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .page {
            max-width: 1100px;
            margin: -30px auto 40px;
            padding: 0 20px 40px;
        }
        .container {
            background: var(--white);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(20, 52, 80, 0.15);
            margin-bottom: 20px;
        }
        .container h2 {
            text-align: center;
            color: var(--blue);
            margin-top: 0;
        }
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .role-card {
            padding: 40px;
            border: 3px solid var(--blue);
            border-radius: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-card:hover {
            background: var(--light-blue);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(30, 115, 190, 0.3);
        }
        .role-card h3 {
            color: var(--blue);
            font-size: 1.8rem;
            margin: 20px 0 10px;
        }
        .booking-layout {
            display: grid;
            gap: 24px;
            grid-template-columns: 3fr 2fr;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: 600;
            color: var(--text);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(30, 115, 190, 0.4);
            border-radius: 10px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 110px;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--blue);
            color: var(--white);
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        button:hover {
            background: var(--blue-dark);
        }
        .summary {
            padding: 22px;
            border-radius: 14px;
            background: rgba(30, 115, 190, 0.08);
            border: 1px solid rgba(30,115,190,0.2);
        }
        .summary h3 {
            margin-top: 0;
            color: var(--blue);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(30,115,190,0.1);
        }
        .booking-id-display {
            background: var(--green);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .booking-id-display h3 {
            margin: 0 0 10px 0;
        }
        .booking-id-display .id-code {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px 0;
        }
        .back-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .bookings-grid {
            display: grid;
            gap: 15px;
        }
        .booking-card {
            background: var(--white);
            border: 2px solid rgba(30,115,190,0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .booking-card.pending {
            border-left: 6px solid var(--orange);
        }
        .booking-card.approved {
            border-left: 6px solid var(--green);
        }
        .booking-card.rejected {
            border-left: 6px solid var(--red);
        }
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .status-badge.pending {
            background: var(--orange);
            color: white;
        }
        .status-badge.approved {
            background: var(--green);
            color: white;
        }
        .status-badge.rejected {
            background: var(--red);
            color: white;
        }
        .booking-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .booking-actions button {
            flex: 1;
            padding: 10px;
        }
        .approve-btn {
            background: var(--green);
        }
        .approve-btn:hover {
            background: #218838;
        }
        .reject-btn {
            background: var(--red);
        }
        .reject-btn:hover {
            background: #c82333;
        }
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .machine-card {
            background: var(--white);
            border: 2px solid rgba(30,115,190,0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .machine-card.busy {
            border-color: var(--red);
        }
        .machine-card.available {
            border-color: var(--green);
        }
        .machine-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .machine-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--blue);
            text-align: center;
            margin: 15px 0;
        }
        .machine-controls {
            display: grid;
            gap: 10px;
        }
        .machine-controls input {
            padding: 8px;
        }
        .start-btn {
            background: var(--green);
        }
        .start-btn:hover {
            background: #218838;
        }
        .stop-btn {
            background: var(--red);
        }
        .stop-btn:hover {
            background: #c82333;
        }
        .status-display {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .status-display.approved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-display.rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-display.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .booking-layout, .role-selection, .machines-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const state = {
            currentPage: 'home',
            bookings: [],
            machines: [
                { id: 1, status: 'available', remainingTime: 0, bookingId: null },
                { id: 2, status: 'available', remainingTime: 0, bookingId: null },
                { id: 3, status: 'available', remainingTime: 0, bookingId: null },
                { id: 4, status: 'available', remainingTime: 0, bookingId: null }
            ],
            currentBookingId: null,
            machineIntervals: {}
        };

        function generateBookingId() {
            return 'BK' + Date.now().toString().slice(-8) + Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        function formatDateTime(datetime) {
            const date = new Date(datetime);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function isTimeSlotAvailable(datetime) {
            const selectedTime = new Date(datetime).getTime();
            let availableMachines = 4;
            
            state.bookings.forEach(booking => {
                if (booking.status === 'approved') {
                    const bookingTime = new Date(booking.datetime).getTime();
                    if (Math.abs(selectedTime - bookingTime) < 3600000) {
                        availableMachines--;
                    }
                }
            });
            
            return availableMachines > 0;
        }

        function renderHome() {
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Professional Laundry Services at Your Fingertips</p>
                </header>
                <div class="page">
                    <div class="container">
                        <h2>Welcome! Please Select Your Role</h2>
                        <div class="role-selection">
                            <div class="role-card" onclick="navigateTo('customer-menu')">
                                <h3>üë§ Customer</h3>
                                <p>Book laundry services</p>
                            </div>
                            <div class="role-card" onclick="navigateTo('operator-login')">
                                <h3>üè™ Shop Operator</h3>
                                <p>Manage bookings & machines</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderOperatorLogin() {
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Operator Login</p>
                </header>
                <div class="page">
                    <div class="container">
                        <h2>Shop Operator Login</h2>
                        <div class="login-form">
                            <form onsubmit="handleOperatorLogin(event)">
                                <label>Username</label>
                                <input type="text" id="username" required>
                                
                                <label>Password</label>
                                <input type="password" id="password" required>
                                
                                <button type="submit">Login</button>
                                <button type="button" class="back-btn" onclick="navigateTo('home')">Back</button>
                                
                                <div id="login-error"></div>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCustomerBooking() {
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Book Your Laundry Service</p>
                </header>
                <div class="page">
                    <div class="container">
                        <h2>Make a Booking</h2>
                        <div class="booking-layout">
                            <form onsubmit="handleBookingSubmit(event)">
                                <label>Full Name *</label>
                                <input type="text" id="name" required>
                                
                                <label>Phone Number *</label>
                                <input type="tel" id="phone" required>
                                
                                <label>Email</label>
                                <input type="email" id="email">
                                
                                <label>Service Type *</label>
                                <select id="service" required>
                                    <option value="">Select a service</option>
                                    <option value="Wash & Fold">Wash & Fold</option>
                                    <option value="Wash & Iron">Wash & Iron</option>
                                    <option value="Dry Clean">Dry Clean</option>
                                    <option value="Iron Only">Iron Only</option>
                                </select>
                                
                                <label>Preferred Date & Time *</label>
                                <input type="datetime-local" id="datetime" required>
                                
                                <label>Load Size *</label>
                                <select id="load" required>
                                    <option value="">Select load size</option>
                                    <option value="Small (up to 5kg)">Small (up to 5kg)</option>
                                    <option value="Medium (5-10kg)">Medium (5-10kg)</option>
                                    <option value="Large (10-15kg)">Large (10-15kg)</option>
                                    <option value="Extra Large (15kg+)">Extra Large (15kg+)</option>
                                </select>
                                
                                <label>Special Instructions</label>
                                <textarea id="instructions" placeholder="Any special requirements or notes..."></textarea>
                                
                                <button type="submit">Submit Booking</button>
                                <button type="button" class="back-btn" onclick="navigateTo('customer-menu')">Back</button>
                                
                                <div id="booking-error"></div>
                            </form>
                            
                            <div class="summary">
                                <h3>Booking Information</h3>
                                <p>Fill in the form to create your booking. You'll receive a unique Booking ID to check your booking status later.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBookingSuccess(bookingId) {
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Booking Confirmed!</p>
                </header>
                <div class="page">
                    <div class="container">
                        <h2>Booking Successfully Created</h2>
                        <div class="booking-id-display">
                            <h3>Your Booking ID</h3>
                            <div class="id-code">${bookingId}</div>
                            <p>Please save this ID to check your booking status later</p>
                        </div>
                        <button onclick="navigateTo('customer-menu')" style="width: 100%; margin-top: 20px;">Back to Menu</button>
                    </div>
                </div>
            `;
        }

        function renderCheckStatus() {
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Check Booking Status</p>
                </header>
                <div class="page">
                    <div class="container">
                        <h2>Check Your Booking Status</h2>
                        <form onsubmit="handleCheckStatus(event)" style="max-width: 500px; margin: 0 auto;">
                            <label>Enter Your Booking ID</label>
                            <input type="text" id="check-booking-id" placeholder="e.g., BK12345678ABCD" required>
                            
                            <button type="submit">Check Status</button>
                            <button type="button" class="back-btn" onclick="navigateTo('customer-menu')">Back</button>
                            
                            <div id="status-result"></div>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderCustomerMenu() {
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Customer Portal</p>
                </header>
                <div class="page">
                    <div class="container">
                        <h2>What would you like to do?</h2>
                        <div class="role-selection">
                            <div class="role-card" onclick="navigateTo('customer-booking')">
                                <h3>üìù Make a Booking</h3>
                                <p>Schedule your laundry service</p>
                            </div>
                            <div class="role-card" onclick="navigateTo('check-status')">
                                <h3>üîç Check Status</h3>
                                <p>View your booking status</p>
                            </div>
                        </div>
                        <button class="back-btn" onclick="navigateTo('home')" style="width: 100%; margin-top: 20px;">Back to Home</button>
                    </div>
                </div>
            `;
        }

        function renderOperatorDashboard() {
            const pendingBookings = state.bookings.filter(b => b.status === 'pending');
            const allBookings = state.bookings.filter(b => b.status !== 'pending');
            
            return `
                <header>
                    <h1>FreshFold Laundry</h1>
                    <p>Operator Dashboard</p>
                </header>
                <div class="page">
                    <div class="container">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h2>Pending Bookings (${pendingBookings.length})</h2>
                            <button class="back-btn" onclick="navigateTo('home')">Logout</button>
                        </div>
                        <div class="bookings-grid">
                            ${pendingBookings.length === 0 ? '<p>No pending bookings</p>' : ''}
                            ${pendingBookings.map(booking => `
                                <div class="booking-card pending">
                                    <div class="booking-header">
                                        <strong>ID: ${booking.id}</strong>
                                        <span class="status-badge pending">Pending</span>
                                    </div>
                                    <div class="summary-item">
                                        <span>Name:</span>
                                        <strong>${booking.name}</strong>
                                    </div>
                                    <div class="summary-item">
                                        <span>Phone:</span>
                                        <strong>${booking.phone}</strong>
                                    </div>
                                    <div class="summary-item">
                                        <span>Service:</span>
                                        <strong>${booking.service}</strong>
                                    </div>
                                    <div class="summary-item">
                                        <span>Date & Time:</span>
                                        <strong>${formatDateTime(booking.datetime)}</strong>
                                    </div>
                                    <div class="summary-item">
                                        <span>Load Size:</span>
                                        <strong>${booking.load}</strong>
                                    </div>
                                    ${booking.instructions ? `<div class="summary-item"><span>Instructions:</span><strong>${booking.instructions}</strong></div>` : ''}
                                    <div class="booking-actions">
                                        <button class="approve-btn" onclick="handleBookingResponse('${booking.id}', 'approved')">Approve</button>
                                        <button class="reject-btn" onclick="handleBookingResponse('${booking.id}', 'rejected')">Reject</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="container">
                        <h2>All Bookings History</h2>
                        <div class="bookings-grid">
                            ${allBookings.length === 0 ? '<p>No booking history</p>' : ''}
                            ${allBookings.map(booking => `
                                <div class="booking-card ${booking.status}">
                                    <div class="booking-header">
                                        <strong>ID: ${booking.id}</strong>
                                        <span class="status-badge ${booking.status}">${booking.status.toUpperCase()}</span>
                                    </div>
                                    <div class="summary-item">
                                        <span>Name:</span>
                                        <strong>${booking.name}</strong>
                                    </div>
                                    <div class="summary-item">
                                        <span>Service:</span>
                                        <strong>${booking.service}</strong>
                                    </div>
                                    <div class="summary-item">
                                        <span>Date & Time:</span>
                                        <strong>${formatDateTime(booking.datetime)}</strong>
                                    </div>
                                    ${booking.machineId ? `<div class="summary-item"><span>Machine:</span><strong>Machine ${booking.machineId}</strong></div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="container">
                        <h2>Washing Machines</h2>
                        <div class="machines-grid">
                            ${state.machines.map(machine => `
                                <div class="machine-card ${machine.status}">
                                    <div class="machine-status">
                                        <h3>Machine ${machine.id}</h3>
                                        <span class="status-badge ${machine.status === 'available' ? 'approved' : 'rejected'}">
                                            ${machine.status === 'available' ? 'Available' : 'In Use'}
                                        </span>
                                    </div>
                                    ${machine.status === 'busy' ? `
                                        <div class="machine-timer">${formatTime(machine.remainingTime)}</div>
                                        ${machine.bookingId ? `<p style="text-align: center; margin: 5px 0;">Booking: ${machine.bookingId}</p>` : ''}
                                        <button class="stop-btn" onclick="stopMachine(${machine.id})">Stop Machine</button>
                                    ` : `
                                        <div class="machine-controls">
                                            <label>Runtime (minutes)</label>
                                            <input type="number" id="runtime-${machine.id}" min="1" placeholder="e.g., 60">
                                            <label>Booking ID (optional)</label>
                                            <input type="text" id="booking-${machine.id}" placeholder="e.g., BK12345678ABCD">
                                            <button class="start-btn" onclick="startMachine(${machine.id})">Start Machine</button>
                                        </div>
                                    `}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function navigateTo(page) {
            state.currentPage = page;
            render();
        }

        function handleOperatorLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            if (username === 'Freshfold' && password === '12345678') {
                navigateTo('operator-dashboard');
            } else {
                errorDiv.innerHTML = '<div class="error-message">Invalid username or password</div>';
            }
        }

        function handleBookingSubmit(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('booking-error');
            
            const datetime = document.getElementById('datetime').value;
            
            if (!isTimeSlotAvailable(datetime)) {
                errorDiv.innerHTML = '<div class="error-message">This time slot is fully booked. Please select another date/time.</div>';
                return;
            }

            const booking = {
                id: generateBookingId(),
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                datetime: datetime,
                load: document.getElementById('load').value,
                instructions: document.getElementById('instructions').value,
                status: 'pending',
                machineId: null
            };

            state.bookings.push(booking);
            state.currentBookingId = booking.id;
            navigateTo('booking-success');
        }

        function handleCheckStatus(event) {
            event.preventDefault();
            const bookingId = document.getElementById('check-booking-id').value.trim();
            const resultDiv = document.getElementById('status-result');

            const booking = state.bookings.find(b => b.id === bookingId);

            if (!booking) {
                resultDiv.innerHTML = '<div class="error-message">Booking ID not found. Please check and try again.</div>';
                return;
            }

            let statusMessage = '';
            if (booking.status === 'pending') {
                statusMessage = 'Your booking is pending review by the shop operator.';
            } else if (booking.status === 'approved') {
                statusMessage = `Your booking has been APPROVED! ${booking.machineId ? `Assigned to Machine ${booking.machineId}.` : ''}`;
            } else if (booking.status === 'rejected') {
                statusMessage = 'Your booking has been REJECTED. Please contact the shop for more information.';
            }

            resultDiv.innerHTML = `
                <div class="status-display ${booking.status}">
                    <h3>Booking Status: ${booking.status.toUpperCase()}</h3>
                    <p><strong>Booking ID:</strong> ${booking.id}</p>
                    <p><strong>Name:</strong> ${booking.name}</p>
                    <p><strong>Service:</strong> ${booking.service}</p>
                    <p><strong>Date & Time:</strong> ${formatDateTime(booking.datetime)}</p>
                    <p><strong>Status:</strong> ${statusMessage}</p>
                </div>
            `;
        }

        function handleBookingResponse(bookingId, status) {
            const booking = state.bookings.find(b => b.id === bookingId);
            if (booking) {
                booking.status = status;
                if (status === 'approved') {
                    const availableMachine = state.machines.find(m => m.status === 'available');
                    if (availableMachine) {
                        booking.machineId = availableMachine.id;
                    }
                }
                render();
            }
        }

        function startMachine(machineId) {
            const runtimeInput = document.getElementById(`runtime-${machineId}`);
            const bookingInput = document.getElementById(`booking-${machineId}`);
            const runtime = parseInt(runtimeInput.value);

            if (!runtime || runtime < 1) {
                alert('Please enter a valid runtime in minutes');
                return;
            }

            const machine = state.machines.find(m => m.id === machineId);
            if (machine) {
                machine.status = 'busy';
                machine.remainingTime = runtime * 60;
                machine.bookingId = bookingInput.value || null;

                if (state.machineIntervals[machineId]) {
                    clearInterval(state.machineIntervals[machineId]);
                }

                state.machineIntervals[machineId] = setInterval(() => {
                    machine.remainingTime--;
                    if (machine.remainingTime <= 0) {
                        machine.status = 'available';
                        machine.remainingTime = 0;
                        machine.bookingId = null;
                        clearInterval(state.machineIntervals[machineId]);
                        delete state.machineIntervals[machineId];
                    }
                    if (state.currentPage === 'operator-dashboard') {
                        render();
                    }
                }, 1000);

                render();
            }
        }

        function stopMachine(machineId) {
            const machine = state.machines.find(m => m.id === machineId);

            if (machine) {
                machine.status = 'available';
                machine.remainingTime = 0;
                machine.bookingId = null;

                if (state.machineIntervals[machineId]) {
                    clearInterval(state.machineIntervals[machineId]);
                    delete state.machineIntervals[machineId];
                }

                render();
            }
        }

        function render() {
            const app = document.getElementById('app');

            if (state.currentPage === 'home') {
                app.innerHTML = renderHome();
            } 
            else if (state.currentPage === 'operator-login') {
                app.innerHTML = renderOperatorLogin();
            } 
            else if (state.currentPage === 'customer-menu') {
                app.innerHTML = renderCustomerMenu();
            } 
            else if (state.currentPage === 'customer-booking') {
                app.innerHTML = renderCustomerBooking();
            } 
            else if (state.currentPage === 'booking-success') {
                app.innerHTML = renderBookingSuccess(state.currentBookingId);
            } 
            else if (state.currentPage === 'check-status') {
                app.innerHTML = renderCheckStatus();
            } 
            else if (state.currentPage === 'operator-dashboard') {
                app.innerHTML = renderOperatorDashboard();
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
